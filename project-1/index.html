<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="./css/style.css">
    <link type="text/css" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>

<body>

    <nav class="container">
        <div class="d-flex justify-content-between align-item-center">
            <a class="logo d-flex" href="#">
                <img src="./img/logo.png" alt="company-logo">
            </a>
            <div class="d-flex justify-content-between gap-10">
                <button class="nav-btn">Buyers</button>
                <button class="nav-btn">Vendors</button>
                <button class="nav-btn">Performance</button>
            </div>
            <div class="d-flex justify-content-between gap-10 align-item-center">
                <div class="icons d-flex align-item-center"><img src="./img/notification icon.png" alt="alert-icon">
                </div>
                <div class="d-flex align-item-center gap-10">
                    <img class="image" src="./img/user-icon-on-transparent-background-free-png.PNG">
                    <div class="d-flex flex-direction-column align-item-start">
                        <div class="d-flex align-item-center">
                            <p class="nav-p">Dr.Augustus</p><img class="icons" style="color: white;"
                                src="./img/down-arrow.png" alt="down-arrow">
                        </div>
                        <p class="nav-p">Admin</p>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="container">
        <div class="d-flex justify-content-between p-tb-15px">
            <button class="icons d-flex align-item-center btn-back gap-10"><img src="./img/back-arrow.png"
                    class="icons"><span class="font-size-medium">Back</span></button>
            <button class="icons d-flex align-item-center btn-edit gap-10"><img src="./img/edit-icon.png"
                    class="icons"><span class="font-size-medium">Edit Profile</span></button>

        </div>

        <div class="container-full d-flex">
            <div class="first-container">
                <div class="d-flex align-item-center gap-10 font-size-larger">
                    <img src="./img/profile-photo.png" style="height: 100px;" alt="profile-photo">
                    <p>Amgen Medicines</p>
                </div>
                <div class="gap-10 d-flex flex-direction-column">
                    <div class="d-flex align-item-center justify-content-flex-start gap-10">
                        <i class="fa-solid fa-phone text-color-gray"></i>
                        <p class="text-color-gray">+1 234 5678 9000</p>
                    </div>
                    <div class="d-flex align-item-center justify-content-flex-start gap-10">
                        <i class="fa-solid fa-envelope text-color-gray"></i>
                        <p class="text-color-gray">amgen@example.com</p>
                    </div>
                    <div class="d-flex align-item-center justify-content-flex-start gap-10">
                        <i class="fa-solid fa-location-dot text-color-gray"></i>
                        <p class="text-color-gray">P.O. Box 365, 1100 Semper Aves, Inceptos Rd, Nulla Avenue.</p>
                    </div>
                </div>
                <div>
                    <div class="d-flex align-item-center justify-content-between">
                        <div class="text-color-gray">DBE</div>
                        <div>mbe</div>
                    </div>
                    <div class="d-flex align-item-center justify-content-between">
                        <div class="text-color-gray">Status</div>
                        <div class="badge-verify d-flex gap-10 align-item-center"><span>Verified</span><i class="fa-solid fa-angle-down"></i></div>
                    </div>
                    <div class="d-flex align-item-center justify-content-between">
                        <div class="text-color-gray">Type</div>
                        <div class="badge-premium d-flex gap-10 align-item-center"><span>Premium</span><i class="fa-solid fa-angle-down"></i></div>
                    </div>
                    <div class="d-flex align-item-center justify-content-between">
                        <div class="text-color-gray">Buyer Network</div>
                        <div class="badge-link d-flex gap-10 align-item-center"><span>Linked</span><i class="fa-solid fa-angle-down"></i></div>
                    </div>
                </div>
            </div>


            <div class="second-container">


            </div>

        </div>

    </section>

</body>

</html>
